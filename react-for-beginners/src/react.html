<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
      const h1 = React.createElement("h1", { key: "h1", id: "h1", onMouseEnter: () => console.log("onMouseEnter!") }, "Hello");
      const button = React.createElement("button", { key: "button", id: "button", onClick: () => console.log("onClick!") }, "Click");
      const div = React.createElement("div", { key: "div" }, [h1, button]);

      ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
