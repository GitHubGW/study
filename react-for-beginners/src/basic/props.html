<!DOCTYPE html>

  <body>

    <script type="text/babel">
      const Button = ({ text = "hello" }) => {
        return <button>{text}</button>;
      };

      Button.propTypes = {

      };

      const App = () => {
        const [value, setValue] = React.useState("Save");

          setValue("Delete");
        };

        return (
          <div>

        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
