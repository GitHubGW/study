<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="redux.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Redux</title>
  </head>
  <body>
    <div id="root">
      <section>
        <div class="images">
          <img src="js.png" />
          <img src="redux.svg" />
        </div>

        <div class="main_content">
          <form>
            <input id="todoInput" type="text" placeholder="Write To Do" />
            <input id="todoSubmit" type="submit" value="Add" />
          </form>
          <div class="count_number">
            <span id="number"></span>
            <button id="addBtn">Add</button>
            <button id="minusBtn">Minus</button>
          </div>
        </div>

        <ul></ul>
      </section>
    </div>
  </body>
</html>
